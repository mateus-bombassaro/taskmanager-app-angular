<app-loader *ngIf="showLoader"></app-loader>
<div class="card">
  <div class="card-header">
    <h3>{{pageTitle}}</h3>
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="Título" >Título</label>
        <div class="col-md-7">
          <input class="form-control" type="text" id="title" name="title" placeholder="Informe o título" formControlName="title">
        </div>
      </div>


    <div class="form-group row mb-2 d-flex justify-content-end">
      <button type="button" class="btn btn-light mr-4" (click)="redirectToList()">Cancelar</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
