<app-loader *ngIf="showLoader"></app-loader>
<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="Título" >Título</label>
        <div class="col-md-7">
          <input class="form-control" type="text" id="title" name="title" placeholder="Informe o título" formControlName="title">
        </div>
      </div>


    <div class="form-group row mb-2 d-flex">
      <button type="button" class="btn btn-light mr-auto p-2">Cancelar</button>
      <button type="button" class="btn btn-danger mr-2 p-2">Excluir</button>
      <button type="submit" class="btn btn-primary p-2">Salvar</button>
    </div>
  </form>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
