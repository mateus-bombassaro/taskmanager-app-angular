<div class="card">
  <div class="card-header">
    Listas de tarefas
  </div>
  <div class="table-responsive">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of lists">
          <td>
            {{list.title}}
          </td>
          <td>
            <button class="btn btn-primary btn-sm">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
